<html>
  <head>

    <link type="text/css" rel="stylesheet"
	  href="{{ url_for('static', filename='style.css') }}" >
    
    <title>SC 18 Vid Classify</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='showresults.js') }}"></script>
    
  </head>

  <style>
    h1 {
    color: white;
    font-family: verdana;
    font-size: 200%;
    margin-bottom: 0px;
    }
    button {
    background-color: #303030;
    color: white;
    margin: 10px;
    border: none;
    font-size: 20px;
    }
    p  {
    color: white;
    font-family: verdana;
    font-size: 100%;
    }
    span  {
    color: black;
    font-family: verdana;
    font-size: 100%;
    }
    a { color: white;}
  </style>
  
  <body bgcolor=black style="width: 1800px">
    <h1>Video Activity Wall</h1>

    <div id="sidebar" style="width: 300px">
      <img id="logo_amd" width="70%" src="/static/images/53863A_AMD_E_Wh_RGB.jpg" alt="AMD Logo">
      <img id="logo_epyc" width="70%" src="/static/images/18104487-A_AMD_EPYC_3D_LOGO_8K.jpg" alt="AMD Logo">
      <img id="logo_instinct" width="80%" src="/static/images/1897819-A_AMDRadeonInstinct_RGB.png" alt="AMD Logo">
    </div>
    <div id="controls" style="width: 1500px">
      <button class="button" id="show" type="Refresh">Refresh</button>
      <button class="button" id="classify_all" type="Refresh">Label</button>
      <span id="version">-<a href="network.html" target="_blank">See Neural Net</a> </span>
      <span style="color: white" id="version"> Trained on <a href="http://crcv.ucf.edu/data/UCF101.php">UCF101 - Action Recognition DataSet</a></span>
    </div>
    

    <div id="container" style="width: 1500px">
	
      {% for i in range(12) %}
      <div id="videos">
	<video width="320" height="240" controls autoplay muted loop>
	  <source  src="{{ video }}/{{ id_list[i] }}" type="video/webm" >
	</video>

        <p class="label{{i}}">Activity: </p>
      </div>
      {% endfor %}
      

    </div>
    
</html>
